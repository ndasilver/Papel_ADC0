<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>SignUp | Papel</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1 class="logo-text">
                Papel
            </h1>
        </div>
        <i class="fa fa-bars menu-toggle" onclick="menuToggler()"></i>
        <ul class="nav" id="nav">
            <li>
                <a href="../../index.html">Home</a>
            </li>
            <li>
                <a href="../html/login.html">LogIn</a>
            </li>
            <li class="active">
                <a href="../html/signup.html">SignUp</a>
            </li>
        </ul>
    </header>

    <!-- Page wrapper -->
    <div class="page-wrapper">
        <!-- auth-content -->
        <div class="auth-content">
            <form action="./account/home.html" method="post">
                <h2 class="form-title">SignUp - Papel</h2>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="text-input">
                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="text-input">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="text-input">
                </div>

                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" class="text-input">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" class="text-input">
                </div>

                <div>
                    <label for="passwordConf">Confirm Password</label>
                    <input type="password" name="passwordConf" class="text-input">
                </div>

                <div>
                    <button type="submit" name="submit-button" class="btn btn-big btn-block">Sign Up</button>
                </div>

                <p>Already signed up? <a href="./login.html">Login here.</a></p>

            </form>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <div class="footer-content">

        </div>

        <div class="footer-bottom">
            <p>&copy; Papel 2020 | Made by Ishimwe Ayman</p>
        </div>
    </div>

    <script type="text/javascript" src="../js/script.js"></script>
</body>

</html>
